version: "3.9"

services:
  subscriber1:
    container_name: subscriber1
    image: client
    volumes:
      - ./subscriber1.py:/client/subscriber.py
    command: python subscriber.py mqtt
    network_mode: "host"
    extra_hosts:
      - "mqtt:127.24.0.4"
    environment:
      - PYTHONUNBUFFERED=1

  subscriber2:
    container_name: subscriber2
    image: client
    volumes:
      - ./subscriber2.py:/client/subscriber.py
    command: python subscriber.py mqtt 2
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: "host"
    extra_hosts:
      - "mqtt:127.24.0.4"

  subscriber3:
    container_name: subscriber3
    image: client
    volumes:
      - ./subscriber3.py:/client/subscriber.py
    command: python subscriber.py mqtt
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: "host"
    extra_hosts:
      - "mqtt:127.24.0.4"

  publisher1:
    container_name: publisher1
    image: client
    volumes:
      - ./publisher1.py:/client/publisher.py
    command: python publisher.py mqtt
    network_mode: "host"
    extra_hosts:
      - "mqtt:127.24.0.4"
    environment:
      - PYTHONUNBUFFERED=1

  publisher2:
    container_name: publisher2
    image: client
    volumes:
      - ./publisher2.py:/client/publisher.py
    command: python publisher.py mqtt
    network_mode: "host"
