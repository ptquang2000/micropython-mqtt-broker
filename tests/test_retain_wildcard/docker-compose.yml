version: "3.9"

services:
  broker:
    container_name:  broker
    build: ../broker
    volumes:
      - ../../server:/broker/server
      - ./main.py:/broker/main.py
    command: /broker/micropython/ports/unix/micropython main.py
    logging:
      driver: none

  subscriber1:
    container_name: subscriber1
    build: ../client
    volumes:
      - ./subscriber1.py:/client/subscriber.py
    command: python subscriber.py
    depends_on:
      - broker

  subscriber4:
    container_name: subscriber4
    build: ../client
    volumes:
      - ./subscriber4.py:/client/subscriber.py
    command: python subscriber.py
    depends_on:
      - broker

  subscriber2:
    container_name: subscriber2
    build: ../client
    volumes:
      - ./subscriber2.py:/client/subscriber.py
    command: python subscriber.py
    depends_on:
      - broker

  subscriber3:
    container_name: subscriber3
    build: ../client
    volumes:
      - ./subscriber3.py:/client/subscriber.py
    command: python subscriber.py
    depends_on:
      - broker

  publisher:
    container_name: publisher
    build: ../client
    volumes:
      - ./publisher.py:/client/publisher.py
    command: python publisher.py
    depends_on:
      - broker