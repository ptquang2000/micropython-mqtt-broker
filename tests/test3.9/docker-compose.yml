version: "3.9"

services:
  broker:
    container_name:  broker
    build: ../broker
    volumes:
      - ../../server:/broker/server
    command: /broker/micropython/ports/unix/micropython server/broker.py broker
    logging:
      driver: none

  client1:
    container_name: client
    image: client
    volumes:
      - ./client.py:/client/client.py
    command: python client.py
    depends_on:
      - broker