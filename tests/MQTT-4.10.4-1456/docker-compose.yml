version: "3.9"

services:
  subscriber1:
    container_name: subscriber1
    image: client
    volumes:
      - ./subscriber1.py:/client/subscriber.py
    command: python subscriber.py mqtt
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: "host"
    extra_hosts:
      - "mqtt:127.24.0.4"

